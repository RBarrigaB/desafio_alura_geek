<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <h1 id="title-header"></h1><img class="alura_geek_logo">
    </header>

    <div class="container">
        <!-- Cards Section with Scroll -->
        <div class="cards-container-wrapper">
            <h3 id="misProductosTitulo"></h3>
            <ul class="cards-container" productos-lista>
            </ul>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <h3 id="agregarProductoTitulo"></h3>
            <form action="#" method="post">
                <input type="text" name="name" id="nombreForm" required>
                <input type="number" name="price" id="priceForm" required>
                <input type="text" name="description" id="imagenForm" required>
                <div class="botones-form">
                    <button type="submit" class="buttons" id="submit__btn"></button>
                    <button type="reset" class="buttons" id="reset__btn"></button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div id="footer__title__img">
            <p id="footer__title"></p><img class="alura_geek_logo">
        </div>
        <p id="footer__copyright"></p>
        <p id="footer__alura__msg"></p>
    </footer>
    <script src="js/onInit.js"></script>
    <script type="module" src="js/productos.js"></script>
    <script type="module" src="js/prod_crud.js"></script>
</body>
</html>
